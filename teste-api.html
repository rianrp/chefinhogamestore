<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API - Chefinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0F0F23;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product {
            background: #1a1a2e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #8B5CF6;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
        .success {
            color: #51cf66;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste da Nova API - Chefinho</h1>
        
        <div id="status" class="loading">
            <p>üîÑ Carregando produtos da API...</p>
        </div>
        
        <div id="products"></div>
    </div>

    <script>
        async function getProdutos() {
            const resp = await fetch("https://api-json-chefinho.onrender.com/products");
            const data = await resp.json();
            return data;
        }

        async function testarAPI() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');
            
            try {
                console.log('üöÄ Testando conex√£o com a API...');
                const apiData = await getProdutos();
                
                console.log('‚úÖ Dados recebidos da API:', apiData);
                console.log('üìä Tipo de dados:', typeof apiData);
                console.log('üìä √â array?', Array.isArray(apiData));
                
                // Verificar estrutura dos dados
                let products = [];
                let estrutura = '';
                
                if (Array.isArray(apiData)) {
                    products = apiData;
                    estrutura = 'Array direto de produtos';
                } else if (apiData && Array.isArray(apiData.products)) {
                    products = apiData.products;
                    estrutura = 'Objeto com produtos dentro';
                } else {
                    estrutura = 'Estrutura n√£o reconhecida';
                }
                
                console.log('üì¶ Produtos extra√≠dos:', products?.length || 0);
                
                statusDiv.innerHTML = `
                    <div class="success">
                        <p>‚úÖ API funcionando perfeitamente!</p>
                        <p>üìä <strong>Estrutura:</strong> ${estrutura}</p>
                        <p>üì¶ <strong>Total de produtos:</strong> ${products?.length || 0}</p>
                    </div>
                `;
                
                if (products && products.length > 0) {
                    productsDiv.innerHTML = `
                        <h2>üéÆ Primeiros 5 produtos da API:</h2>
                        ${products.slice(0, 5).map(produto => `
                            <div class="product">
                                <h3>${produto.name || 'Nome n√£o dispon√≠vel'}</h3>
                                <p><strong>ID:</strong> ${produto.id}</p>
                                <p><strong>Pre√ßo:</strong> R$ ${produto.rl_price || produto.price || 'N/A'}</p>
                                <p><strong>Categoria:</strong> ${produto.category || 'N/A'}</p>
                            </div>
                        `).join('')}
                    `;
                } else {
                    productsDiv.innerHTML = '<p>Nenhum produto encontrado na API.</p>';
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao testar API:', error);
                statusDiv.innerHTML = `
                    <div class="error">
                        <p>‚ùå Erro ao conectar com a API!</p>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p>Verifique se a API est√° online: <a href="https://api-json-chefinho.onrender.com/products" target="_blank">https://api-json-chefinho.onrender.com/products</a></p>
                    </div>
                `;
            }
        }

        // Executar teste quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', testarAPI);
    </script>
</body>
</html>
