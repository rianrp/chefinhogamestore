backend:
  name: git-gateway
  branch: main 

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "config"
    label: "Configuração do Site"
    files:
      - label: "Dados do Site"
        name: "site_data"
        file: "data.json"
        format: "json"
        fields:
          - label: "Informações do Site"
            name: "site"
            widget: "object"
            fields:
              - { label: "Nome", name: "name", widget: "string" }
              - { label: "Slogan", name: "tagline", widget: "string" }
              - { label: "Descrição", name: "description", widget: "text" }
              - { label: "WhatsApp", name: "whatsapp", widget: "string" }

          - label: "Tema"
            name: "theme"
            widget: "object"
            fields:
              - label: "Cores"
                name: "colors"
                widget: "object"
                fields:
                  - { label: "Cor Primária", name: "primary", widget: "string" }
                  - { label: "Cor Secundária", name: "secondary", widget: "string" }
                  - { label: "Amarelo", name: "yellow", widget: "string" }
                  - { label: "Escuro", name: "dark", widget: "string" }
                  - { label: "Mais Escuro", name: "darker", widget: "string" }
              - { label: "Modo", name: "mode", widget: "string", default: "dark" }

          - label: "Categorias"
            name: "categories"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Nome", name: "name", widget: "string" }
              - { label: "Descrição", name: "description", widget: "string" }
              - { label: "Ícone", name: "icon", widget: "string" }

          - label: "Estatísticas"
            name: "stats"
            widget: "object"
            fields:
              - { label: "Produtos", name: "products", widget: "string" }
              - { label: "Usuários", name: "users", widget: "string" }
              - { label: "Suporte", name: "support", widget: "string" }

          - label: "Contato"
            name: "contact"
            widget: "object"
            fields:
              - { label: "WhatsApp", name: "whatsapp", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - label: "Horários"
                name: "hours"
                widget: "object"
                fields:
                  - { label: "Dias de Semana", name: "weekdays", widget: "string" }
                  - { label: "Sábado", name: "saturday", widget: "string" }
                  - { label: "Domingo", name: "sunday", widget: "string" }

          - label: "Redes Sociais"
            name: "social"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string" }
              - { label: "Twitter", name: "twitter", widget: "string" }
              - { label: "YouTube", name: "youtube", widget: "string" }
              - { label: "Twitch", name: "twitch", widget: "string" }

          - label: "Produtos"
            name: "products"
            widget: "list"
            summary: "{{fields.name}} - R$ {{fields.rl_price}} ({{fields.category}})"
            label_singular: "Produto"
            minimize_collapsed: true
            fields:
              - label: "ID do Produto"
                name: "id"
                widget: "string"
                hint: "Identificador único do produto (ex: 1, 2, 3...)"
              
              - label: "Nome do Produto"
                name: "name"
                widget: "string"
                hint: "Nome completo que aparecerá na loja"
              
              - label: "Categoria"
                name: "category"
                widget: "select"
                options:
                  - { label: "Free Fire", value: "free fire" }
                  - { label: "Roblox", value: "roblox" }
                  - { label: "Rucoy Knight", value: "kina" }
                  - { label: "Rucoy Mage", value: "mage" }
                  - { label: "Rucoy Paladin", value: "pally" }
                  - { label: "Rucoy Distance", value: "Rucoy Distance" }
                  - { label: "Conta Shop Rucoy", value: "Conta Shop Rucoy" }
                  - { label: "Clash Royale", value: "clash royale" }
                  - { label: "Clash of Clans", value: "clash of clans" }
                  - { label: "Brawl Stars", value: "brawl stars" }
                  - { label: "Itens", value: "itens" }
                  - { label: "Geral", value: "geral" }
                default: "geral"
              
              - label: "Descrição"
                name: "description"
                widget: "text"
                hint: "Detalhes sobre o produto"
              
              - label: "Preço RL (Real)"
                name: "rl_price"
                widget: "number"
                value_type: "float"
                min: 0
                step: 0.01
                hint: "Preço em reais (ex: 100.00)"
              
              - label: "Preço Parcelado"
                name: "parcelado_price"
                widget: "number"
                value_type: "float"
                min: 0
                step: 0.01
                default: 0
                required: false
                hint: "Deixe 0 se não houver parcelamento"
              
              - label: "Preço KKS"
                name: "kks_price"
                widget: "number"
                value_type: "float"
                min: 0
                step: 0.01
                hint: "Preço convertido automaticamente"
              
              - label: "Quantidade em Estoque"
                name: "quantity"
                widget: "number"
                value_type: "int"
                min: 0
                default: 1
                hint: "Quantidade disponível"
              
              - label: "URL da Imagem"
                name: "image_url"
                widget: "string"
                required: false
                hint: "Link da imagem do produto (deixe vazio se usar vídeo)"
              
              - label: "URL do Vídeo"
                name: "video_url"
                widget: "string"
                required: false
                hint: "Link do vídeo do produto (deixe vazio se usar imagem)"
              
              - label: "Valor de Compra"
                name: "purchased_value"
                widget: "number"
                value_type: "int"
                min: 0
                default: 0
                required: false
                hint: "Quanto você pagou pelo produto (controle interno)"
              
              - label: "Data de Criação"
                name: "created_at"
                widget: "datetime"
                format: "YYYY-MM-DD"
                date_format: "DD/MM/YYYY"
                time_format: false
                default: ""
                hint: "Data em que o produto foi adicionado"
              
              - label: "Produto Fixado"
                name: "fixed"
                widget: "boolean"
                required: false
                default: false
                hint: "Marque para fixar o produto no topo"
              
              - label: "Produto Ativo"
                name: "is_active"
                widget: "boolean"
                default: true
                hint: "Desmarque para ocultar o produto da loja"
