<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DEV - Chefinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #8B5CF6;
        }

        .header h1 {
            color: #8B5CF6;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .alert {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .alert.error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
        }

        .card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .card h2 {
            color: #FCD34D;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #FCD34D;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            background: rgba(15, 15, 35, 0.8);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: rgba(107, 114, 128, 0.8);
        }

        .btn.danger {
            background: linear-gradient(135deg, #DC2626, #EF4444);
        }

        .product-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            padding: 10px;
            background: rgba(15, 15, 35, 0.5);
        }

        .product-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 6px;
            border-left: 4px solid #8B5CF6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
        }

        .product-meta {
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        .product-actions {
            display: flex;
            gap: 5px;
        }

        .json-output {
            background: #000;
            color: #4ade80;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .product-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .product-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-cogs"></i>
                Admin DEV - Chefinho
            </h1>
            <p>Ambiente de desenvolvimento - Salva no data.json</p>
        </div>

        <div id="alertContainer"></div>

        <div class="grid">
            <!-- Formulário de Adição -->
            <div class="card">
                <h2>
                    <i class="fas fa-plus"></i>
                    Adicionar Produto
                </h2>

                <form id="productForm">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-tag"></i>
                            Nome do Produto *
                        </label>
                        <input type="text" id="name" name="name" required
                            placeholder="Ex: Rucoy Online - Conta Level 500">
                    </div>

                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-folder"></i>
                            Categoria *
                        </label>
                        <select id="category" name="category" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="freefire">Free Fire</option>
                            <option value="mage">Rucoy Mage</option>
                            <option value="kina">Rucoy Knight</option>
                            <option value="pally">Rucoy Paladin</option>
                            <option value="supercell">Supercell Games</option>
                            <option value="itens">Itens Gerais</option>
                            <option value="geral">Geral</option>
                            <option value="roblox">Roblox</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rl_price">
                            <i class="fas fa-dollar-sign"></i>
                            Preço Real (R$) *
                        </label>
                        <input type="number" id="rl_price" name="rl_price" min="0" step="0.01" required
                            placeholder="150.00">
                    </div>

                    <div class="form-group">
                        <label for="kks_price">
                            <i class="fas fa-coins"></i>
                            Preço KKs *
                        </label>
                        <input type="number" id="kks_price" name="kks_price" min="0" step="0.01" required
                            placeholder="100.00">
                    </div>

                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-align-left"></i>
                            Descrição
                        </label>
                        <textarea id="description" name="description" rows="3"
                            placeholder="Descrição opcional do produto..."></textarea>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        <i class="fas fa-save"></i>
                        Adicionar Produto
                    </button>
                </form>
            </div>

            <!-- Lista de Produtos -->
            <div class="card">
                <h2>
                    <i class="fas fa-list"></i>
                    Produtos Cadastrados
                    <span id="productCount"
                        style="background: rgba(139, 92, 246, 0.3); padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; margin-left: 10px;">0</span>
                </h2>

                <div class="form-group">
                    <button class="btn secondary" onclick="loadProducts()">
                        <i class="fas fa-sync"></i>
                        Recarregar Lista
                    </button>
                    <button class="btn secondary" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        Exportar JSON
                    </button>
                </div>

                <div id="productsList" class="product-list">
                    <div style="text-align: center; color: #a0a0a0; padding: 20px;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Carregando produtos...
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de Exportação -->
        <div class="card">
            <h2>
                <i class="fas fa-code"></i>
                JSON Completo (Para Backup)
            </h2>
            <div id="jsonOutput" class="json-output">
                Carregue os produtos primeiro...
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        const API_BASE = "/.netlify/functions";
        const ADMIN_TOKEN = "teste123"; // depois troca por env se quiser

        document.addEventListener("DOMContentLoaded", () => {
            loadProducts();
            document
                .getElementById("productForm")
                .addEventListener("submit", handleAddProduct);
        });

        async function loadProducts() {
            try {
                showAlert("Carregando produtos...", "info");

                const res = await fetch(`${API_BASE}/get-products`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                currentData = await res.json();

                renderProductsList();
                updateProductCount();
                exportData();

                showAlert("Produtos carregados com sucesso!", "success");
                setTimeout(clearAlert, 2500);
            } catch (err) {
                console.error(err);
                showAlert("Erro ao carregar produtos: " + err.message, "error");
            }
        }

        function renderProductsList() {
            const container = document.getElementById("productsList");

            if (!currentData || !currentData.products || currentData.products.length === 0) {
                container.innerHTML = `
        <div style="text-align: center; color: #a0a0a0; padding: 20px;">
          <i class="fas fa-inbox"></i><br>
          Nenhum produto cadastrado ainda
        </div>
      `;
                return;
            }

            const products = [...currentData.products].sort(
                (a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0)
            );

            container.innerHTML = products
                .map(
                    (p) => `
      <div class="product-item">
        <div class="product-info">
          <div class="product-name">${p.name || "Sem nome"}</div>
          <div class="product-meta">
            ${p.category || "Sem categoria"} •
            R$ ${p.rl_price ?? 0} •
            ${p.kks_price ?? 0} KKs
            ${p.created_at ? " • " + new Date(p.created_at).toLocaleDateString("pt-BR") : ""}
          </div>
        </div>
      </div>
    `
                )
                .join("");
        }

        function updateProductCount() {
            const count = currentData?.products?.length || 0;
            document.getElementById("productCount").textContent = count;
        }

        async function handleAddProduct(e) {
            e.preventDefault();
            if (!currentData) {
                showAlert("Carregue os produtos primeiro!", "error");
                return;
            }

            const submitBtn = document.getElementById("submitBtn");

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML =
                    '<i class="fas fa-spinner fa-spin"></i> Salvando...';

                const formData = new FormData(e.target);

                const newProduct = {
                    id: Date.now().toString(),
                    name: formData.get("name"),
                    category: formData.get("category"),
                    image_url: "",
                    video_url: "",
                    description:
                        formData.get("description") ||
                        `Produto adicionado via painel em ${new Date().toLocaleString()}`,
                    rl_price: Number(formData.get("rl_price")),
                    kks_price: Number(formData.get("kks_price")),
                    quantity: 1,
                    is_active: true,
                    created_at: new Date().toISOString(),
                    parcelado_price: 0,
                    purchased_value: 0,
                };

                currentData.products = currentData.products || [];
                currentData.products.push(newProduct);

                const res = await fetch(`${API_BASE}/update-products`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${ADMIN_TOKEN}`,
                    },
                    body: JSON.stringify(currentData),
                });

                const result = await res.json();
                if (!res.ok || !result.success) {
                    throw new Error(result.error || result.message || "Falha ao salvar");
                }

                showAlert("Produto adicionado!", "success");
                e.target.reset();

                await loadProducts();
            } catch (err) {
                console.error(err);
                showAlert("Erro ao adicionar produto: " + err.message, "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML =
                    '<i class="fas fa-save"></i> Adicionar Produto';
            }
        }

        function exportData() {
            const out = document.getElementById("jsonOutput");
            if (!currentData) {
                out.textContent = "Carregue os produtos primeiro...";
                return;
            }
            out.textContent = JSON.stringify(currentData, null, 2);
        }

        function showAlert(message, type = "info") {
            const container = document.getElementById("alertContainer");
            const cls =
                type === "success"
                    ? "alert success"
                    : type === "error"
                        ? "alert error"
                        : "alert";
            container.innerHTML = `<div class="${cls}">${message}</div>`;
        }

        function clearAlert() {
            document.getElementById("alertContainer").innerHTML = "";
        }
    </script>

</body>

</html>"
