<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DEV - Chefinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #8B5CF6;
        }
        
        .header h1 {
            color: #8B5CF6;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .alert {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }
        
        .alert.error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
        }
        
        .card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .card h2 {
            color: #FCD34D;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #FCD34D;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            background: rgba(15, 15, 35, 0.8);
            color: #fff;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        .btn {
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.secondary {
            background: rgba(107, 114, 128, 0.8);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #DC2626, #EF4444);
        }
        
        .product-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            padding: 10px;
            background: rgba(15, 15, 35, 0.5);
        }
        
        .product-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 6px;
            border-left: 4px solid #8B5CF6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
        }
        
        .product-meta {
            font-size: 0.85rem;
            color: #a0a0a0;
        }
        
        .product-actions {
            display: flex;
            gap: 5px;
        }
        
        .json-output {
            background: #000;
            color: #4ade80;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .product-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .product-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-cogs"></i>
                Admin DEV - Chefinho
            </h1>
            <p>Ambiente de desenvolvimento - Salva no data.json</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <div class="grid">
            <!-- Formul√°rio de Adi√ß√£o -->
            <div class="card">
                <h2>
                    <i class="fas fa-plus"></i>
                    Adicionar Produto
                </h2>
                
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-tag"></i>
                            Nome do Produto *
                        </label>
                        <input type="text" id="name" name="name" required placeholder="Ex: Rucoy Online - Conta Level 500">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-folder"></i>
                            Categoria *
                        </label>
                        <select id="category" name="category" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="freefire">Free Fire</option>
                            <option value="mage">Rucoy Mage</option>
                            <option value="kina">Rucoy Knight</option>
                            <option value="pally">Rucoy Paladin</option>
                            <option value="supercell">Supercell Games</option>
                            <option value="itens">Itens Gerais</option>
                            <option value="geral">Geral</option>
                            <option value="roblox">Roblox</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rl_price">
                            <i class="fas fa-dollar-sign"></i>
                            Pre√ßo Real (R$) *
                        </label>
                        <input type="number" id="rl_price" name="rl_price" min="0" step="0.01" required placeholder="150.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="kks_price">
                            <i class="fas fa-coins"></i>
                            Pre√ßo KKs *
                        </label>
                        <input type="number" id="kks_price" name="kks_price" min="0" step="0.01" required placeholder="100.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-align-left"></i>
                            Descri√ß√£o
                        </label>
                        <textarea id="description" name="description" rows="3" placeholder="Descri√ß√£o opcional do produto..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        <i class="fas fa-save"></i>
                        Adicionar Produto
                    </button>
                </form>
            </div>
            
            <!-- Lista de Produtos -->
            <div class="card">
                <h2>
                    <i class="fas fa-list"></i>
                    Produtos Cadastrados
                    <span id="productCount" style="background: rgba(139, 92, 246, 0.3); padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; margin-left: 10px;">0</span>
                </h2>
                
                <div class="form-group">
                    <button class="btn secondary" onclick="loadProducts()">
                        <i class="fas fa-sync"></i>
                        Recarregar Lista
                    </button>
                    <button class="btn secondary" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        Exportar JSON
                    </button>
                </div>
                
                <div id="productsList" class="product-list">
                    <div style="text-align: center; color: #a0a0a0; padding: 20px;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Carregando produtos...
                    </div>
                </div>
            </div>
        </div>
        
        <!-- √Årea de Exporta√ß√£o -->
        <div class="card">
            <h2>
                <i class="fas fa-code"></i>
                JSON Completo (Para Backup)
            </h2>
            <div id="jsonOutput" class="json-output">
                Carregue os produtos primeiro...
            </div>
        </div>
    </div>
    
    <script>
        let currentData = null;
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            
            // Listener do formul√°rio
            document.getElementById('productForm').addEventListener('submit', handleAddProduct);
        });
        
        // Carregar produtos do data.json
        async function loadProducts() {
            try {
                showAlert('Carregando produtos...', 'info');
                
                const response = await fetch('/data.json');
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                currentData = await response.json();
                console.log('Dados carregados:', currentData);
                
                renderProductsList();
                updateProductCount();
                showAlert('Produtos carregados com sucesso!', 'success');
                
                // Auto-hide success message
                setTimeout(() => clearAlert(), 3000);
                
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                showAlert('Erro ao carregar produtos: ' + error.message, 'error');
            }
        }
        
        // Renderizar lista de produtos
        function renderProductsList() {
            const container = document.getElementById('productsList');
            
            if (!currentData || !currentData.products || currentData.products.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #a0a0a0; padding: 20px;">
                        <i class="fas fa-inbox"></i><br>
                        Nenhum produto cadastrado ainda
                    </div>
                `;
                return;
            }
            
            const products = currentData.products
                .sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0))
                .slice(0, 20); // Mostrar apenas os 20 mais recentes
            
            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <div class="product-info">
                        <div class="product-name">${product.name || 'Sem nome'}</div>
                        <div class="product-meta">
                            ${product.category || 'Sem categoria'} ‚Ä¢ 
                            R$ ${product.rl_price || '0'} ‚Ä¢ 
                            ${product.kks_price || '0'} KKs
                            ${product.created_at ? ' ‚Ä¢ ' + new Date(product.created_at).toLocaleDateString() : ''}
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="btn danger" onclick="removeProduct('${product.id}')" title="Remover produto">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            if (currentData.products.length > 20) {
                container.innerHTML += `<div style="text-align: center; color: #a0a0a0; margin-top: 10px; font-size: 0.9rem;">... e mais ${currentData.products.length - 20} produtos</div>`;
            }\n        }\n        \n        // Atualizar contador de produtos\n        function updateProductCount() {\n            const count = currentData?.products?.length || 0;\n            document.getElementById('productCount').textContent = count;\n        }\n        \n        // Adicionar produto\n        async function handleAddProduct(event) {\n            event.preventDefault();\n            \n            if (!currentData) {\n                showAlert('Carregue os produtos primeiro!', 'error');\n                return;\n            }\n            \n            try {\n                const submitBtn = document.getElementById('submitBtn');\n                submitBtn.disabled = true;\n                submitBtn.innerHTML = '<i class=\"fas fa-spinner fa-spin\"></i> Salvando...';\n                \n                const formData = new FormData(event.target);\n                \n                const newProduct = {\n                    id: Date.now().toString(),\n                    name: formData.get('name'),\n                    category: formData.get('category'),\n                    image_url: '',\n                    video_url: '',\n                    description: formData.get('description') || `Produto adicionado via painel em ${new Date().toLocaleString()}`,\n                    rl_price: Number(formData.get('rl_price')),\n                    kks_price: Number(formData.get('kks_price')),\n                    quantity: 1,\n                    is_active: true,\n                    created_at: new Date().toISOString(),\n                    parcelado_price: 0,\n                    purchased_value: 0\n                };\n                \n                // Adicionar produto aos dados\n                currentData.products.push(newProduct);\n                \n                // Gerar JSON para download\n                const jsonString = JSON.stringify(currentData, null, 2);\n                \n                // Criar link de download\n                const blob = new Blob([jsonString], { type: 'application/json' });\n                const url = URL.createObjectURL(blob);\n                const a = document.createElement('a');\n                a.href = url;\n                a.download = `data-updated-${Date.now()}.json`;\n                \n                // Mostrar instru√ß√µes\n                showAlert(`\n                    ‚úÖ Produto adicionado com sucesso!<br>\n                    üìù <strong>IMPORTANTE:</strong> Baixe o arquivo JSON atualizado e substitua o data.json original.<br>\n                    <button class=\"btn\" onclick=\"${a.click.toString()}; URL.revokeObjectURL('${url}')\" style=\"margin-top: 10px;\">\n                        <i class=\"fas fa-download\"></i> Baixar data.json Atualizado\n                    </button>\n                `, 'success');\n                \n                // Auto-download\n                a.click();\n                URL.revokeObjectURL(url);\n                \n                // Atualizar interface\n                renderProductsList();\n                updateProductCount();\n                exportData(); // Atualizar JSON de visualiza√ß√£o\n                \n                // Resetar formul√°rio\n                event.target.reset();\n                \n            } catch (error) {\n                console.error('Erro ao adicionar produto:', error);\n                showAlert('Erro ao adicionar produto: ' + error.message, 'error');\n            } finally {\n                const submitBtn = document.getElementById('submitBtn');\n                submitBtn.disabled = false;\n                submitBtn.innerHTML = '<i class=\"fas fa-save\"></i> Adicionar Produto';\n            }\n        }\n        \n        // Remover produto\n        async function removeProduct(productId) {\n            if (!confirm('Tem certeza que deseja remover este produto?')) {\n                return;\n            }\n            \n            try {\n                if (!currentData || !currentData.products) {\n                    throw new Error('Dados n√£o carregados');\n                }\n                \n                // Encontrar e remover produto\n                const productIndex = currentData.products.findIndex(p => p.id === productId);\n                if (productIndex === -1) {\n                    throw new Error('Produto n√£o encontrado');\n                }\n                \n                const removedProduct = currentData.products.splice(productIndex, 1)[0];\n                \n                // Gerar JSON para download\n                const jsonString = JSON.stringify(currentData, null, 2);\n                const blob = new Blob([jsonString], { type: 'application/json' });\n                const url = URL.createObjectURL(blob);\n                const a = document.createElement('a');\n                a.href = url;\n                a.download = `data-updated-${Date.now()}.json`;\n                \n                // Auto-download\n                a.click();\n                URL.revokeObjectURL(url);\n                \n                showAlert(`Produto \"${removedProduct.name}\" removido! Baixe o JSON atualizado.`, 'success');\n                \n                // Atualizar interface\n                renderProductsList();\n                updateProductCount();\n                exportData();\n                \n            } catch (error) {\n                console.error('Erro ao remover produto:', error);\n                showAlert('Erro ao remover produto: ' + error.message, 'error');\n            }\n        }\n        \n        // Exportar dados\n        function exportData() {\n            const output = document.getElementById('jsonOutput');\n            \n            if (!currentData) {\n                output.textContent = 'Carregue os produtos primeiro...';\n                return;\n            }\n            \n            output.textContent = JSON.stringify(currentData, null, 2);\n        }\n        \n        // Mostrar alerta\n        function showAlert(message, type = 'info') {\n            const container = document.getElementById('alertContainer');\n            const className = type === 'success' ? 'alert success' : type === 'error' ? 'alert error' : 'alert';\n            \n            container.innerHTML = `\n                <div class=\"${className}\">\n                    ${message}\n                </div>\n            `;\n        }\n        \n        // Limpar alerta\n        function clearAlert() {\n            document.getElementById('alertContainer').innerHTML = '';\n        }\n    </script>\n</body>\n</html>"
</invoke>
