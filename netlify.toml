[[edge_functions]]
  function = "produto"
  path = "/produto.html"

[[edge_functions]]
  function = "produto" 
  path = "/produto/*"

[[redirects]]
  from = "/produto/*"
  to = "/produto.html"
  status = 200

[[redirects]]
  from = "/media/*"
  to = "/.netlify/functions/media/:splat"
  status = 200

# Configurações para o painel admin
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Headers para CORS das functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"